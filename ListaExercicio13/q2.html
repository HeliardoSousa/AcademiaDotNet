<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q2</title>
</head>
<body id="principal">
    <a onmouseover="mudaVermelho()">Vermelho</a>
    <a onmouseover="mudaAzul()">Azul</a>
    <a onmouseover="mudaVerde()">Verde</a>
    <a onmouseover="mudaAmarelo()">Amarelo</a>

    <script>
        function mudaVermelho(){
            var body = document.getElementById("principal");
            body.style.background = "red";
        };
        function mudaVerde(){
            var body = document.getElementById("principal");
            body.style.background = "green";
        };
        function mudaAzul(){
            var body = document.getElementById("principal");
            body.style.background = "blue";
        };
        function mudaAmarelo(){
            var body = document.getElementById("principal");
            body.style.background = "yellow";
        };
    </script>
</body>
</html>
